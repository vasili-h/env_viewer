name: env viewer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14' 

    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install dependencies
      run: npm install
   
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: "./*"
        target: "/var/tapple/workspace/devops-tapple-env-deploy/"
      
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
            cd /var/tapple/pm2-scripts/              
            pm2 restart tapple-env-deploy.config.js       
